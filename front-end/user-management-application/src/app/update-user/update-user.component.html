<h3>Update User</h3>
<div style="width: 400px;">
  <form
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          [(ngModel)]="user.firstName"
          required
          minlength="3"
          maxlength="50"
          #firstName="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && firstName.invalid">
          <div *ngIf="firstName.errors.required">Firstname is required</div>
          <div *ngIf="firstName.errors.minlength">
            Firstname must be at least 3 characters
          </div>
          <div *ngIf="firstName.errors.maxlength">
            Firstname must be at most 50 characters
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            [(ngModel)]="user.lastName"
            required
            minlength="3"
            maxlength="50"
            #lastName="ngModel"
          />
          <div class="alert-danger" *ngIf="f.submitted && lastName.invalid">
            <div *ngIf="lastName.errors.required">Lastname is required</div>
            <div *ngIf="lastName.errors.minlength">
              Lastname must be at least 3 characters
            </div>
            <div *ngIf="lastName.errors.maxlength">
              Lastname must be at most 50 characters
            </div>
          </div>
        </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
                type="text"
                class="form-control"
                id="phone"
                name="phone"
                [(ngModel)]="user.phone"
                #phone="ngModel"
              />
            </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  [(ngModel)]="user.password"
                  required
                  minlength="5"
                  #password="ngModel"
                />
                <div class="alert-danger" *ngIf="f.submitted && password.invalid">
                  <div *ngIf="password.errors.required">Password is required</div>
                  <div *ngIf="password.errors.minlength">
                    Password must be at least 5 characters
                  </div>
                </div>
              </div>

    <button type="submit" class="btn btn-success">Submit</button>

    <div class="form-group">
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="submitted"
      >
        {{ errorMessage }}
      </div>
    </div>
  </form>
</div>
